{% extends 'base.html' %}
{% load static %}

{% block title %}–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è - –°–ø–æ—Ä—Ç–ë–∞—à{% endblock %}

{% block content %}
<div class="container">
    <div class="section-header">
        <h1 class="section-title">–°–ø–æ—Ä—Ç–∏–≤–Ω—ã–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è</h1>
        <p class="section-subtitle">–£—á–∞—Å—Ç–≤—É–π—Ç–µ –≤ —Å–æ—Ä–µ–≤–Ω–æ–≤–∞–Ω–∏—è—Ö –∏ —Å–æ–±—ã—Ç–∏—è—Ö</p>
    </div>
    
    <!-- –§–∏–ª—å—Ç—Ä—ã -->
    <div class="card" style="margin-bottom: 2rem;">
        <form id="filterForm" hx-get="/api/events/" hx-target="#eventsList" hx-swap="innerHTML">
            <div class="grid grid-3">
                <div class="form-group">
                    <label class="form-label" for="city">–ì–æ—Ä–æ–¥</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –£—Ñ–∞">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="sport">–í–∏–¥ —Å–ø–æ—Ä—Ç–∞</label>
                    <input type="text" class="form-control" id="sport" name="sport" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –§—É—Ç–±–æ–ª">
                </div>
                
                <div class="form-group">
                    <label class="form-label">&nbsp;</label>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">–ù–∞–π—Ç–∏</button>
                </div>
            </div>
        </form>
    </div>
    
    <!-- –°–ø–∏—Å–æ–∫ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π -->
    <div id="eventsList" class="items-list" 
         hx-get="/api/events/" 
         hx-trigger="load"
         hx-swap="innerHTML"
         hx-indicator=".loading-indicator">
        <div class="loading loading-indicator" style="margin: 2rem auto; display: block;"></div>
    </div>
</div>

<script>
// –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π —á–µ—Ä–µ–∑ HTMX
document.body.addEventListener('htmx:afterSwap', function(event) {
    if (event.detail.target.id === 'eventsList') {
        try {
            const response = event.detail.xhr.response;
            let events;
            
            if (typeof response === 'string') {
                events = JSON.parse(response);
            } else {
                events = response;
            }
            
            renderEvents(events);
        } catch (e) {
            console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞–Ω–Ω—ã—Ö:', e);
            document.getElementById('eventsList').innerHTML = 
                '<div class="card"><p class="text-center">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p></div>';
        }
    }
});

function renderEvents(events) {
    const container = document.getElementById('eventsList');
    
    if (!events || events.length === 0) {
        container.innerHTML = `
            <div class="card" style="grid-column: 1 / -1;">
                <p class="text-center" style="color: var(--text-light);">
                    –ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã –ø–æ–∏—Å–∫–∞.
                </p>
            </div>
        `;
        return;
    }
    
    let html = '';
    events.forEach(event => {
        const date = event.start_date 
            ? new Date(event.start_date).toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            })
            : '–î–∞—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
        
        html += `
            <div class="item-card" onclick="window.location.href='/events/${event.id}/'" style="cursor: pointer;">
                <h3 class="item-card-title">${escapeHtml(event.title || event.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è')}</h3>
                <p class="item-card-description">${escapeHtml((event.description || '').substring(0, 150))}${(event.description || '').length > 150 ? '...' : ''}</p>
                <div class="item-card-meta">
                    <span>üìÖ ${date}</span>
                    ${event.city ? '<span>üìç ' + escapeHtml(event.city) + '</span>' : ''}
                    ${event.venue ? '<span>üèüÔ∏è ' + escapeHtml(event.venue) + '</span>' : ''}
                    ${event.event_type ? '<span>üèÜ ' + getEventTypeName(event.event_type) + '</span>' : ''}
                </div>
            </div>
        `;
    });
    container.innerHTML = html;
}

function getEventTypeName(type) {
    const types = {
        'competition': '–°–æ—Ä–µ–≤–Ω–æ–≤–∞–Ω–∏–µ',
        'marathon': '–ú–∞—Ä–∞—Ñ–æ–Ω',
        'gto_festival': '–§–µ—Å—Ç–∏–≤–∞–ª—å –ì–¢–û',
        'open_doors': '–î–Ω–∏ –æ—Ç–∫—Ä—ã—Ç—ã—Ö –¥–≤–µ—Ä–µ–π',
        'camp': '–°–ø–æ—Ä—Ç–∏–≤–Ω—ã–π –ª–∞–≥–µ—Ä—å'
    };
    return types[type] || type;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
{% endblock %}
