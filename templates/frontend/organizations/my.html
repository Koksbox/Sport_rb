{% extends 'base.html' %}
{% load static %}

{% block title %}–ú–æ–∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ - –°–ø–æ—Ä—Ç–ë–∞—à{% endblock %}

{% block content %}
<div class="container">
    <div style="margin-bottom: 1rem;">
        <a href="{% url 'frontend-dashboard' %}" style="color: var(--primary-blue); text-decoration: none;">
            ‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç
        </a>
    </div>
    
    <h1>–ú–æ–∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</h1>
    
    <div id="organizationsList" class="items-list">
        <div class="loading" style="margin: 2rem auto; display: block;"></div>
    </div>
</div>

<script>
// –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
fetch('/api/organizations/my/', {
    headers: {
        'X-CSRFToken': getCookie('csrftoken')
    }
})
.then(response => response.json())
.then(data => {
    renderOrganizations(data);
})
.catch(error => {
    console.error('–û—à–∏–±–∫–∞:', error);
    document.getElementById('organizationsList').innerHTML = `
        <div class="card">
            <div class="card-body">
                <p class="text-center" style="color: var(--text-light);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>
            </div>
        </div>
    `;
});

function renderOrganizations(organizations) {
    const container = document.getElementById('organizationsList');
    
    if (!organizations || organizations.length === 0) {
        container.innerHTML = `
            <div class="card" style="grid-column: 1 / -1;">
                <div class="card-body">
                    <p class="text-center" style="color: var(--text-light); margin-bottom: 1rem;">
                        –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π.
                    </p>
                    <div style="text-align: center;">
                        <a href="{% url 'frontend-organization-create' %}" class="btn btn-primary">
                            –°–æ–∑–¥–∞—Ç—å –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—é
                        </a>
                    </div>
                </div>
            </div>
        `;
        return;
    }
    
    let html = '';
    organizations.forEach(org => {
        const sports = Array.isArray(org.sport_directions) 
            ? org.sport_directions.join(', ') 
            : (org.sport_directions || '');
        
        html += `
            <div class="item-card" onclick="window.location.href='/organizations/${org.id}/'" style="cursor: pointer;">
                <h3 class="item-card-title">${escapeHtml(org.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è')}</h3>
                <p class="item-card-description">${org.address || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'}</p>
                <div class="item-card-meta">
                    ${org.city ? '<span>üìç ' + escapeHtml(org.city) + '</span>' : ''}
                    ${sports ? '<span>‚öΩ ' + escapeHtml(sports) + '</span>' : ''}
                    ${org.org_type ? '<span>üè¢ ' + (org.org_type === 'state' ? '–ì–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω–∞—è' : '–ß–∞—Å—Ç–Ω–∞—è') + '</span>' : ''}
                </div>
            </div>
        `;
    });
    container.innerHTML = html;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
