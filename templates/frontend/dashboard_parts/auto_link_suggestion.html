<!-- –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–≤—è–∑–∞—Ç—å —Ä–æ–ª–∏ -->
<div class="auto-link-suggestion" id="autoLinkSuggestion" style="display: none;">
    <div class="auto-link-content">
        <div class="auto-link-icon">üîó</div>
        <div class="auto-link-text">
            <h3>–°–≤—è–∑–∞—Ç—å —Ä–æ–ª–∏ –≤ –≤–∞—à–µ–º –∞–∫–∫–∞—É–Ω—Ç–µ?</h3>
            <p>–£ –≤–∞—Å –µ—Å—Ç—å —Ä–æ–ª–∏ <strong>—Ä–æ–¥–∏—Ç–µ–ª—è</strong> –∏ <strong>—Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∞</strong> –≤ –æ–¥–Ω–æ–º –∞–∫–∫–∞—É–Ω—Ç–µ. –•–æ—Ç–∏—Ç–µ —Å–≤—è–∑–∞—Ç—å –∏—Ö –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏?</p>
        </div>
        <div class="auto-link-actions">
            <button class="btn btn-primary" onclick="confirmAutoLink()">–î–∞, —Å–≤—è–∑–∞—Ç—å</button>
            <button class="btn btn-secondary" onclick="dismissAutoLink()">–ü–æ–∑–∂–µ</button>
        </div>
    </div>
</div>

<script>
// –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π —Å–≤—è–∑–∏
function checkAutoLink() {
    const suggestionEl = document.getElementById('autoLinkSuggestion');
    if (!suggestionEl) return;
    
    fetch('/api/users/check-auto-link/')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.can_link && !data.already_linked) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –±—ã–ª–æ –ª–∏ —É–∂–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–æ
            const dismissed = localStorage.getItem('autoLinkDismissed');
            if (!dismissed) {
                suggestionEl.style.display = 'block';
            }
        }
    })
    .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ-—Å–≤—è–∑–∏:', error);
        // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é, –ø—Ä–æ—Å—Ç–æ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ
    });
}

function confirmAutoLink() {
    fetch('/api/users/auto-link-roles/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookieFunc('csrftoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'confirmed') {
            document.getElementById('autoLinkSuggestion').style.display = 'none';
            showMessage('–†–æ–ª–∏ —É—Å–ø–µ—à–Ω–æ —Å–≤—è–∑–∞–Ω—ã!', 'success');
            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        } else {
            showMessage(data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–≤—è–∑—ã–≤–∞–Ω–∏–∏ —Ä–æ–ª–µ–π', 'error');
        }
    })
    .catch(error => {
        console.error('–û—à–∏–±–∫–∞:', error);
        showMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–≤—è–∑—ã–≤–∞–Ω–∏–∏ —Ä–æ–ª–µ–π', 'error');
    });
}

function dismissAutoLink() {
    document.getElementById('autoLinkSuggestion').style.display = 'none';
    localStorage.setItem('autoLinkDismissed', 'true');
    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 7 –¥–Ω–µ–π
    setTimeout(() => {
        localStorage.removeItem('autoLinkDismissed');
    }, 7 * 24 * 60 * 60 * 1000);
}

function showMessage(text, type) {
    // –ü—Ä–æ—Å—Ç–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –±–æ–ª–µ–µ –∫—Ä–∞—Å–∏–≤–æ–µ)
    const message = document.createElement('div');
    message.className = `alert alert-${type}`;
    message.textContent = text;
    message.style.position = 'fixed';
    message.style.top = '20px';
    message.style.right = '20px';
    message.style.zIndex = '9999';
    message.style.padding = '1rem 1.5rem';
    message.style.borderRadius = '8px';
    message.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
    document.body.appendChild(message);
    
    setTimeout(() => {
        message.remove();
    }, 3000);
}

// –ò—Å–ø–æ–ª—å–∑—É–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é getCookie –∏–∑ main.js (–Ω–µ –æ–±—ä—è–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ!)
const getCookieFunc = window.getCookie || window.SportBash?.getCookie || function(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
};

// –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
document.addEventListener('DOMContentLoaded', function() {
    checkAutoLink();
});
</script>
